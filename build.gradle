buildscript {
    repositories {
         mavenCentral()
       
         
    }
    
    dependencies {
    	
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.21"
       
    }
    
 
 }
plugins {
    // Apply the java-library plugin to add support for Java Library
     id 'java-library'
     id 'net.ltgt.apt' version '0.21'     
      
}


apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'eclipse'
apply plugin: 'net.ltgt.apt-eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'



repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}


dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-undertow")

    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.2")
    
    compile("com.h2database:h2:1.4.191")
   
    compileOnly 'org.slf4j:slf4j-api:1.7.24'
    compileOnly 'org.slf4j:slf4j-simple:1.7.24'   

    implementation 'org.mapstruct:mapstruct:1.3.0.Final'   
  	testCompile 'org.mapstruct:mapstruct-jdk8:1.3.0.Final' 

    compileOnly 'org.projectlombok:lombok:1.18.4'
     
    testCompile("org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE")    
  
	//annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.0.Final'
	annotationProcessor 'org.projectlombok:lombok:1.18.4' 
    
}

